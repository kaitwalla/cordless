# LiveKit Server Configuration for Production
# See: https://docs.livekit.io/realtime/self-hosting/deployment/

port: 7880
rtc:
  port_range_start: 7882
  port_range_end: 7892
  tcp_port: 7881
  use_external_ip: true

# For production, configure TURN servers for NAT traversal
# turn:
#   enabled: true
#   domain: turn.yourdomain.com
#   tls_port: 5349
#   udp_port: 3478
#   external_tls: true

logging:
  level: info
  json: true

# Room settings
room:
  auto_create: true
  empty_timeout: 300
  max_participants: 50

# Webhook configuration (optional)
# webhook:
#   urls:
#     - https://yourdomain.com/webhooks/livekit
#   api_key: your-webhook-key
