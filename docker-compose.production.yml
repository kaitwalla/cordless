services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN:?DOMAIN must be set (e.g., chat.example.com)}
      - LIVEKIT_DOMAIN=${LIVEKIT_DOMAIN:-}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ${CADDY_DATA_PATH:-./data/caddy/data}:/data
      - ${CADDY_CONFIG_PATH:-./data/caddy/config}:/config
    depends_on:
      - web
      - livekit
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build: .
    expose:
      - "80"
    environment:
      - SECRET_KEY_BASE=${SECRET_KEY_BASE:?SECRET_KEY_BASE must be set}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - RAILS_ENV=production
      - DISABLE_SSL=true
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY:-}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY:-}
      - SENTRY_DSN=${SENTRY_DSN:-}
      - STORAGE_SERVICE=${STORAGE_SERVICE:-local}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET:-}
      - AWS_S3_ENDPOINT=${AWS_S3_ENDPOINT:-}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY:?LIVEKIT_API_KEY must be set for video calls}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET:?LIVEKIT_API_SECRET must be set for video calls}
      - LIVEKIT_URL=${LIVEKIT_URL:?LIVEKIT_URL must be set (e.g., wss://livekit.example.com)}
      - PORT=${PORT:-3000}
    volumes:
      - ${STORAGE_PATH:-./data/storage}:/rails/storage
    depends_on:
      redis:
        condition: service_healthy
      livekit:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:?REDIS_PASSWORD must be set}
    volumes:
      - ${REDIS_DATA_PATH:-./data/redis}:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  livekit:
    image: livekit/livekit-server:latest
    command: >
      --keys "${LIVEKIT_API_KEY}: ${LIVEKIT_API_SECRET}"
      --config /etc/livekit.yaml
    expose:
      - "7880"
    ports:
      # These ports must be exposed directly for WebRTC
      - "7881:7881"
      - "7882:7882/udp"
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7880/"]
      interval: 10s
      timeout: 5s
      retries: 3

# Storage paths are configurable via environment variables:
# - STORAGE_PATH: Rails storage (default: ./data/storage)
# - REDIS_DATA_PATH: Redis persistence (default: ./data/redis)
# - CADDY_DATA_PATH: Caddy certificates (default: ./data/caddy/data)
# - CADDY_CONFIG_PATH: Caddy config state (default: ./data/caddy/config)
